<div class="container">
    <div class="row">
        {% for note in notes %}
        <div class="col-sm-4">
        <a class="a text-dark" href="{% url 'notes-detail' note.id %}" style="text-decoration: none;">
        <div class="card mb-3" style="max-width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{note.title}}</h5>
              <p class="card-text">{{note.description}}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'delete-note' note.id %}" class="btn btn-primary">Remove</a>
            </div>
          </div>
        </a>
        </div>
        {% endfor %}
        <br><br>
    </div>
</div>
